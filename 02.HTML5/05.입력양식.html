<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;">

    <h3>입력양식</h3>
    <hr>

    <form action="" method="get">
        <table border="1">
            <tr>
                <td>텍스트</td>
                <td><input type="text" name="a" id="" ></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="b" id=""></td>
            </tr>
            <tr>
                <td>히든</td>
                <td><input type="hidden" name="c" value="primary key"></td>
            </tr>
            <tr>
        <td>체크박스</td>
        <td>
              <input type="checkbox" name="c" value="1"><label>사과</label>
              <input type="checkbox" name="c" value="2">포토
             <input type="checkbox" name="c" value="3">망고
              <input type="checkbox" name="c" value="4">참외
        </td
            </tr>


            <tr>
                <td>셀렉트</td>
                <td>
                    <select name="d" id="">
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
            
                </td>
            </tr>

            <tr>
                <td>셀렉트</td>
                <td>
                    <select name="d" id="" multiple>
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
            
                </td>
            </tr>

            <tr>
                <td>라디오</td>
                <td>
                    <input type="radio" name="f" id="" value="male">남자
                    <input type="radio" name="f" id="" value="female">여자

            
                </td>
            </tr>
 
            <td colspan="2" style="text-align: center;"> 
                    <input type="submit" value="제출"> 
                    <input type="reset" value="입력값취소">
           </td>

           
        </table>



       

    </form>






    
</body>
</html>
